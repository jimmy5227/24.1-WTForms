{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}
{% block content %}
<h1>Welcome to Pet Adoption Agency</h1>
<div>
    <h2>Current Pets</h2>
    <ul>
        {% for pet in listed_pets %}
        <li>
            {{pet.name}}
            <img src="{{pet.photo_url}}">
            <b>{{pet.available}}</b>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
