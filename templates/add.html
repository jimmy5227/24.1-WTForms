{% extends 'base.html' %}
{% block title %} Add Pet {% endblock %}
{% block content %}

<h1>Add Pet Form</h1>
<div>
    <form action='/add' id="pet-add-form" method="POST">
    {{form.hidden_tag()}}

    {% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}
    </p>
    {% endfor %}
    <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
